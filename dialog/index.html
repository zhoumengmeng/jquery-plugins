<!DOCTYPE html>
<html>
<head>
	<title>dialog demo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/dailog.css">
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
</head>
<body>
	<div>
		<input type="button" value="弹框" class="open-dialog" />
		<input type="button" value="toast" class="open-toast" />
		<div id="dialogBox"></div>
		<div id="toastBox"></div>

	<script>
		$(".open-dialog").click(function(){
			$("#dialogBox").dialog({
				width:400,
				height:300,
				title:"标题",
				hasBtn:true,
				hasMask:true,
				hasClose:true,
				confirmValue:"确定",
				cancelValue:"取消",
				content:'This is the content',
				cancel:function(){
					console.log("cancel");
				},
				confirm:function(){
					console.log("confirm");
				}
			})
		})
		$(".open-toast").click(function(){
			$("#toastBox").dialog({
				hasMask:true,
				content:'This is the content',
				autoHide:true
			})
		})
	</script>
</body>
</html>
